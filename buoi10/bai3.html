<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <link rel="stylesheet" href="css/bai3.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="title">
          <h2>Drop Us a Line</h2>
          <p>Reach out to us from our contact form and we will get back to you shortly.</p>
        </div>
        <form>
          <div class="form-box">
            <div class="row">
              <!-- 1 -->
              <div class="item">
                <label class="form-content">
                  <input type="text" name="firstname" placeholder="" />
                  <div class="placeholder-content">First Name *</div>
                </label>
              </div>
              <!-- 2 -->
              <div class="item">
                <label class="form-content">
                  <input type="text" name="lastname" placeholder="" />
                  <div class="placeholder-content">Last Name *</div>
                </label>
              </div>
              <!-- 3 -->
              <div class="item">
                <label class="form-content">
                  <input type="text" name="firstname" placeholder="" />
                  <div class="placeholder-content">Email *</div>
                </label>
              </div>
              <!-- 4 -->
              <div class="item">
                <label class="form-select">
                  <select>
                    <option value="0">Sales</option>
                    <option value="1">Pre-Order</option>
                    <option value="2">Sold Out</option>
                  </select>
                </label>
              </div>
              <!-- 5 -->
              <div class="item textarea-item">
                <label class="form-textarea">
                  <textarea name="message" cols="30" rows="10" placeholder=""></textarea>
                  <div class="placeholder-content">Message *</div>
                </label>
              </div>
            </div>
            <div class="btn"><button>Send message</button></div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
