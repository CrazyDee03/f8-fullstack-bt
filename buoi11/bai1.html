<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bai1.css" />
  </head>
  <body>
    <div class="title">
      <h1>#1 burger menu</h1>
      <p>inspired by <span>google material design</span></p>
    </div>
    <input type="checkbox" id="checkpoint" hidden />
    <label for="checkpoint">
      <div class="button1"><i class="fa-solid fa-bars" aria-hidden="true"></i></div>
      <div class="button2"><i class="fa-solid fa-arrow-left" aria-hidden="true"></i></div>
    </label>
    <div class="overlay"></div>
    <div class="menu-nav">
      <ul>
        <li>
          <input type="radio" id="nav1" name="check-box" hidden />
          <label for="nav1">home</label>
        </li>
        <li>
          <input type="radio" id="nav2" name="check-box" hidden />
          <label for="nav2">about</label>
        </li>
        <li>
          <input type="radio" id="nav3" name="check-box" hidden />
          <label for="nav3">portfolio</label>
        </li>
        <li>
          <input type="radio" id="nav4" name="check-box" hidden />
          <label for="nav4">contact</label>
        </li>
      </ul>
    </div>
  </body>
</html>
