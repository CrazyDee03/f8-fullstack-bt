<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 500px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        background-color: rgb(170, 165, 165);
      }
      td button {
        background-color: greenyellow;
        width: 100%;
      }
      select {
        width: 100%;
      }
      input {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Try a free sample</h2>
      <p>
        Sign up to get a coupon you can redeem at your nearest Dancing Goat cafe for a sample of the Colombia Carlos
        Imbachi coffee. We'll also make sure you don't miss out on news introducing the new coffees that we add to our
        store regularly.
      </p>
      <table width="100%" cellspacing="8" cellpadding="">
        <tr>
          <td>
            <label for="first-name">First name</label>
            <input type="text" id="first-name" placeholder="John" />
          </td>
          <td>
            <label for="last-name">Last name</label>
            <input type="text" id="last-name" placeholder="Smith" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="email">Email address</label>
            <input type="email" id="email" placeholder="john@example.com" />
          </td>
          <td>
            <label for="address">Address</label>
            <input type="text" id="addess" placeholder="Silk St" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="city">City</label>
            <input type="text" id="city" placeholder="London" />
          </td>
          <td>
            <label for="state">State(optional)</label>
            <input type="text" id="state" placeholder="" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="zip">ZIP code</label>
            <input type="text" id="zip" placeholder="EC2Y8DS" />
          </td>
          <td>
            <label for="country">Country</label>
            <select id="country">
              <option value="0">United Kingdom</option>
              <option value="1">Ha Noi</option>
              <option value="2">Thai Binh</option>
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center"><button>SEND ME FREE COFFEE</button></td>
        </tr>
      </table>
    </div>
  </body>
</html>
