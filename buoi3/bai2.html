<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .calculator {
        width: 300px;
        border: 1px solid black;
        padding: 4px;
      }
      .calculator td {
        height: 60px;
        background-color: aquamarine;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
      }
      .calculator .display {
        text-align: right;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <table width="100%" border="1" cellspacing="0" cellpadding="5">
        <tr>
          <td colspan="4" class="display">9+9</td>
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>+</td>
        </tr>
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td>-</td>
        </tr>
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
          <td>x</td>
        </tr>
        <tr>
          <td>C</td>
          <td>0</td>
          <td>=</td>
          <td>/</td>
        </tr>
      </table>
    </div>
  </body>
</html>
