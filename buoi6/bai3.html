<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bai3.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="logo">
          <a href="#">
            <img class="logo-image" src="./image/logo.png" />
          </a>
          <span class="category"><i class="fa-light fa-table"></i> Category</span>
        </div>
        <div class="category-list">
          <ul class="category-pc">
            <li class="home">
              <a class="list" href="#">Home</a>
              <i class="fa-light fa-chevron-down"></i>
              <ul class="focus home-menu">
                <li class="home-item">Item 1</li>
                <li class="home-item">Item 2</li>
              </ul>
            </li>
            <li class="course">
              <a class="list" href="#">Courses</a>
              <i class="fa-light fa-chevron-down"></i>
              <ul class="focus course-menu">
                <li class="course-item">Item 1</li>
                <li class="course-item">Item 2</li>
              </ul>
            </li>
            <li class="dashboard">
              <a class="list" href="#">Dashboard</a>
              <i class="fa-light fa-chevron-down"></i>
              <ul class="focus dashboard-menu">
                <li class="dashboard-item">Item 1</li>
                <li class="dashboard-item">Item 2</li>
              </ul>
            </li>
            <li class="page">
              <a class="list" href="#">Pages</a>
              <i class="fa-light fa-chevron-down"></i>
              <ul class="focus page-menu">
                <li class="page-item">Item 1</li>
                <li class="page-item">Item 2</li>
              </ul>
            </li>
            <li class="element">
              <a class="list" href="#">Elements</a>
              <i class="fa-light fa-chevron-down"></i>
              <ul class="focus element-menu">
                <li class="element-item">Item 1</li>
                <li class="element-item">Item 2</li>
              </ul>
            </li>
            <li class="blog">
              <a class="list" href="#">Blog</a>
              <i class="fa-light fa-chevron-down"></i>
              <ul class="focus blog-menu">
                <li class="blog-item">Item 1</li>
                <li class="blog-item">Item 2</li>
              </ul>
            </li>
          </ul>
        </div>
        <div>
          <button class="btn">Join Now</button>
        </div>
      </div>
    </div>
  </body>
</html>
